name: AI Trending Shorts Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # change schedule if desired

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libsm6 \
            libxext6 \
            imagemagick \
            fonts-dejavu-core \
            fonts-liberation \
            fonts-freefont-ttf
          # Verify fonts are installed
          echo "üìù Available fonts:"
          fc-list | grep -i dejavu | head -3
          fc-list | grep -i liberation | head -3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests beautifulsoup4 moviepy google-api-python-client google-auth Pillow python-dotenv

      - name: Make tmp folder
        run: mkdir -p /github/workspace/tmp

      - name: Generate trending topic & script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python .github/scripts/generate_trending_and_script.py

      - name: Generate TTS
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVEN_VOICE_ID: ${{ secrets.ELEVEN_VOICE_ID }}
        run: python .github/scripts/generate_tts.py

      - name: Create video
        run: python .github/scripts/create_video.py

      - name: Generate thumbnail
        run: python .github/scripts/generate_thumbnail.py

      - name: Upload to YouTube
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: python .github/scripts/upload_youtube.py

      - name: Upload artifact (latest short)
        uses: actions/upload-artifact@v4
        with:
          name: latest-short
          path: /github/workspace/tmp/short.mp4